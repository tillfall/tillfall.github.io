<!DOCTYPE html>
<html>
    <head>
        <title>MYMAP</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    </head>
    <body>
        <div id='printoutPanel'></div>
        
        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
        <script type='text/javascript'>
			
            function loadMapScenario() {
				// var boundingBox = Microsoft.Maps.LocationRect.fromLocations(new Microsoft.Maps.Location(47.618594, -122.347618), new Microsoft.Maps.Location(47.620700, -122.347584), new Microsoft.Maps.Location(47.622052, -122.345869)); 
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
				// credentials: 'AuZLq8HldSf5SSAejGTpuD2WXwu90DrdU2CiQeNu8TG8e9VFZn65cGtEwdFaqU7Q',
				// navigationBarMode: navigationBarMode.compact,
				mapTypeId: Microsoft.Maps.MapTypeId.canvasLight,
				center: new Microsoft.Maps.Location(51.50632, -0.12714),});
                // Add 5 random Polylines within current map view
                // map.entities.push(Microsoft.Maps.TestDataGenerator.getPolylines(5, map.getBounds()));  

				map.entities.clear(); 
				var pushpin= new Microsoft.Maps.Pushpin(
						new Microsoft.Maps.Location(51.50632, -0.32020), //	map.getCenter(), 
						{ text: 'A', title: '标题', subTitle: '子标题' }); 
				map.entities.push(pushpin);
				pushpin.setOptions({ enableHoverStyle: true, enableClickedStyle: true });
				
				Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
					//Create an instance of the directions manager.
					directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);

					//Create waypoints to route between.
					var seattleWaypoint = new Microsoft.Maps.Directions.Waypoint({ address: 'Seattle, WA', location: new Microsoft.Maps.Location(51.50632, -0.32020) });
					directionsManager.addWaypoint(seattleWaypoint);

					var workWaypoint = new Microsoft.Maps.Directions.Waypoint({ address: 'Work', location: new Microsoft.Maps.Location(51.50632, -0.12714) });
					directionsManager.addWaypoint(workWaypoint);

					var homeWaypoint = new Microsoft.Maps.Directions.Waypoint({ address: 'Home', location: new Microsoft.Maps.Location(51.50132, -0.12714) });
					directionsManager.addWaypoint(homeWaypoint);

					//Specify the element in which the itinerary will be rendered.
					directionsManager.setRenderOptions({ itineraryContainer: '#directionsItinerary' });

					//Calculate directions.
					directionsManager.calculateDirections();
				});

            }
			
        </script>
        <script type='text/javascript' src='https://cn.bing.com/api/maps/mapcontrol?key=AoAXBivtZ0h5ZBxfEFGef6p-5SOM2arYc8W6tff21Ubtb0J9JL0q6I4xQg1og0Ie&callback=loadMapScenario' async defer></script>
    </body>
</html>
