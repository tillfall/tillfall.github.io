<!DOCTYPE html>
<html>
    <head>
        <title>Bing Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <style type='text/css'>
            html, body, #myMap {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id='myMap'></div>
        <script type='text/javascript'>
			function addPushpin(map, x, y, atext, atitle, asubtitle) {
				var pushpin= new Microsoft.Maps.Pushpin(
						new Microsoft.Maps.Location(x, y), //	map.getCenter(), 
						{ text: atext, title: atitle, subTitle: asubtitle }); 
				map.entities.push(pushpin);
				pushpin.setOptions({ enableHoverStyle: true, enableClickedStyle: true });
			}
			
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
				mapTypeId: Microsoft.Maps.MapTypeId.canvasLight,
				center: new Microsoft.Maps.Location(30.5989112854004, 119.862159729),});

				map.entities.clear(); 
				
				addPushpin(map, 22.194187164, 113.546714782, '大三巴牌坊', '港珠澳', '1701');
				addPushpin(map, 22.1012306213379, 113.538917541504, '珠海长隆', '港珠澳', '1701');
				addPushpin(map, 22.2455501556396, 114.179649353, '香港海洋公园', '港珠澳', '1701');
				addPushpin(map, 43.8752098083496, 87.567237854, '乌鲁木齐', '新疆', '1707');
				addPushpin(map, 46.0894393920898, 85.6961135864258, '世界魔鬼城', '新疆', '1707');
				addPushpin(map, 48.6917037963867, 87.0340881347656, '喀纳斯', '新疆', '1707');
				addPushpin(map, 48.4759101867676, 86.701286315918, '白哈巴村', '新疆', '1707');
				addPushpin(map, 48.5763244628906, 87.4378662109375, '禾木', '新疆', '1707');

				addPushpin(map, 34.968436, 135.772401, '京都', '日本', '1806');
				addPushpin(map, 34.666469, 135.431784, '大阪', '日本', '1806');
				addPushpin(map, 35.5924186706543, 116.988388061523, '曲阜祭孔', '山东', '1807');

				addPushpin(map, 12.2119817733765, 109.243438720703, '芽庄', '越南', '1902');
            }
			
        </script>
        <script type='text/javascript' src='https://cn.bing.com/api/maps/mapcontrol?key=AuZLq8HldSf5SSAejGTpuD2WXwu90DrdU2CiQeNu8TG8e9VFZn65cGtEwdFaqU7Q&callback=loadMapScenario' async defer></script>
    </body>
</html>
